version: '3'
services:
  python3:
    build: ./api/
    container_name: 'TrelloScrum'
    tty: true
    volumes:
      - ./api/src:/workdir/api
      - ./infrastructure/src:/workdir/lambda
    working_dir: "/workdir/lambda"

  terraform:
    image: hashicorp/terraform:latest
    container_name: terraform_env
    volumes:
      - ~/.aws:/root/.aws:ro
      - ./infrastructure:/workdir
    working_dir: "/workdir"
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_REGION
